<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Calculator!  
        </title>
        <link rel="stylesheet" href="./styles/style.css"/>
        <script type="text/javascript" src="./js/app.js"></script>
    </head>
    <body>
            <h1>
                Javascript Calculator!
            </h1>
            <div class="container">
                <div class="display">
                    <span>
                        0
                    </span>
                </div>
                <div class="buttons">
                    <button class="basic_oparators">&plus;</button>
                    <button class="basic_oparators">&minus;</button>
                    <button class="basic_oparators">&ast;</button>
                    <button class="basic_oparators">&sol;</button>
                    <button class="clear">AC</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button>&pi;</button>
                    <button>&Sqrt;</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button>Ex</button>
                    <button>log</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button>sin</button>
                    
                    <button>%</button>
                    <button class="numbers">0</button>
                    <button>cos</button>
                    <button>tan</button>
                    <button class="equals">&equals;</button>
                </div>

            </div>
           
    </body>
